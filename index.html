<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Details</title>
</head>

<body>
    <div class="card-wrapper">
        <div class="card">
            <!-- card left -->
            <div class="product-imgs">
                <div class="img-display">
                    <div class="img-showcase">
                        <img src="./images/dress-1.jpg" alt="img-1">
                        <img src="./images/dress-2.jpg" alt="img-2">
                        <img src="./images/dress-3.jpg" alt="img-3">
                        <img src="./images/dress-4.jpg" alt="img-4">
                    </div>
                </div>
                <div class="img-select">
                    <div class="img-item">
                        <a href="#" data-id="1">
                            <img src="./images/dress-1.jpg" alt="img-1">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="2">
                            <img src="./images/dress-2.jpg" alt="img-2">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="3">
                            <img src="./images/dress-3.jpg" alt="img-3">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="4">
                            <img src="./images/dress-4.jpg" alt="img-4">
                        </a>
                    </div>
                </div>
            </div>
            <!-- card right -->
            <div class="product-content">
                <div>
                    <a href="#" class="product-link">Vendor</a>
                    <h2 class="product-title">Dress</h2>
                </div>
                <hr>
                <div class="product-price">
                    <p class="new-price"> <span></span><span class="discount"></span></p>
                    <p class="last-price"> <span></span></p>
                </div>
                <hr>
                <div class="color">
                    <p class="color-heading">Choose a Color</p>
                    <div class="color-options"></div>
                </div>
                <hr>
                <div class="size">
                    <p class="size-heading">Select a Size</p>
                    <div class="size-options"></div>
                </div>
                <div>
                    <div class="purchase-info">
                        <div class="quantity-input">
                            <button class="minus-btn">-</button>
                            <span class="quantity">1</span>
                            <button class="plus-btn">+</button>
                        </div>
                        <button type="button" class="btn">Add to Cart</button>
                    </div>
                    <div class="msg"></div>
                </div>
                <hr>
                <div class="product-detail">
                    <p class="description"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
